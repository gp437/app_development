<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
        <span> {{ message }}</span>
        <br>
        <input v-model="message" id="message1" placeholder="new task">
        <button v-on:click="addtask">Add task</button>
    </div>

    <script>

        var app4 = new Vue({
            el: '#app-4',
            data: { 
                todos: [
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue' },
                    { text: 'Build something awesome' }
                    
                    
                ],
                message: '',
            },
            
            methods: {
                
    addtask(){

       app4.todos.push("message" + 'saasda');
            }
            }
        }
        )
    </script>
</body>

</html>
